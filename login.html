<!DOCTYPE html>
<html>
    <head>
        <title>login form</title>
        <style>
            body{
                background-color: rgb(64, 64, 64);
                border-bottom-right-radius: 20px;
                
            }
        </style>
    </head>
    <body >
        <form style="height: 400px; width: 200px; border: 5px ;">
            <fieldset style="background-color: rgb(231, 37, 37);border: 5px groove blanchedalmond;">
                <legend style="text-align: center; color: blue;">Login Form</legend>
                Full Name : <input type="text" required><br><br>
                Mobile No : <input type="number" required><br><br>
                Email ID : <input type="email" required><br><br>
                Password : <input type="password"required> <br><br>
                <input type="reset" required>

                <button style="background-color: green;">submit</button>
                <button style="color: blue;">sign up</button>
        
                
            </fieldset>
        </form>
    </body>
</html>
